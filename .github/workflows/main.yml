name: Go
on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.20.5"
      - name: Install dependencies
        run: go get .
      - name: Build
        run: go build -v ./...

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to render.com
        uses: render-actions/deploy@1.2.0
        with:
          render_token: ${{ secrets.RENDER_TOKEN }}
          render_yaml: path/to/render.yaml
