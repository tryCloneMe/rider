services:
  app:
    image: rider
    ports:
      - ${SERVER_PORT}:${SERVER_PORT}
  db:
    image: postgres:15.1-alpine
    ports:
      - ${DB_PORT}:${DB_PORT}
    volumes:
      - rider-db:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD : postgres

volumes:
  rider-db:
    external: true